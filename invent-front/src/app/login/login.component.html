<mat-card>
    
        <h1 class="logo">INVENT</h1>
      

    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="example-full-width">


                <mat-label for="email">Email address</mat-label>
                <input matInput type="email" class="form-control" name="email" id="email" formControlName="email"
                    required placeholder="Correo electronico">

            </mat-form-field>
            <mat-form-field class="example-full-width">

                <mat-label for="pass">Password</mat-label>
                <input matInput type="password" class="form-control" id="pass" formControlName="pass" required
                    placeholder="Contrasena">

            </mat-form-field>
            <div style="text-align: center; margin-top: 10px;">
                <button mat-raised-button color="accent" (click)="login()">Iniciar session</button>
            </div>


        </form>
    </mat-card-content>
</mat-card>

<mat-card>
    
   login: 1 password: 1 para entrar como admin <br>
   login: 2 password: 1 para entrar como trabajador
</mat-card>
